<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add flight </span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-25 bg-dark rounded"
          th:method="post"
          th:action="@{flight-add}"
          th:object="${addNewFlight}">
        <div class="form-group">

            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="flightFrom" class="h4 mb-2">From</label>
            </div>
            <textarea type="text" class="form-control" id="flightFrom" name="flightFrom"></textarea>
            <small th:if="${#fields.hasErrors('flightFrom')}"
                    class="text-danger">Min size must be 2 symbols!</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="flightTo" class="h4 mb-2">To</label>
            </div>
            <textarea type="text" class="form-control" id="flightTo" name="flightTo"></textarea>
            <small th:if="${#fields.hasErrors('flightTo')}"
                    class="text-danger">Min size must be 2 symbols!</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="price" class="h4 mb-2">Price</label>
            </div>
            <input type="number" step="0.01" class="form-control" id="price" name="price"/>
            <small th:if="${#fields.hasErrors('price')}"
                    class="text-danger">Price is not valid or form is empty!</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="planeNumber" class="h4 mb-2">Plane Number</label>
            </div>
            <input type="text" step="0.01" class="form-control" id="planeNumber" name="planeNumber"/>
            <small th:if="${#fields.hasErrors('planeNumber')}"
                    class="text-danger">Invalid plane!</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="time" class="h4 mb-2">Time on flight</label>
            </div>
            <input type="datetime-local" step="0.01" class="form-control" id="time" name="time"/>
            <small th:if="${#fields.hasErrors('time')}"
                    class="text-danger">Invalid date! The flight must be at least 1 hour!!</small>
        </div>


        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Add Flight</button>
        </div>


    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
