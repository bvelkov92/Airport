<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Change Role</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form class="mx-auto w-25 bg-dark rounded"
          th:method="post"
          th:action="@{roles}"
          th:object="${changeRoleDto}">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <input type="text" class="form-control"
                  id="username"
                  name="username"
                   th:value="*{username}"/>
            <p th:if="${#fields.hasErrors('username')}"
               class="errors alert alert-danger">Username not found!</p>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="role" class="h4 mb-2">New Role</label>
            </div>
            <select type="text" class="form-control"
                    id="role"
                    name="role"
                    th:value="*{role}">
                <option>FIRM</option>
                <option>ADMIN</option>
                <option>USER</option>
            </select>
            <p th:if="${#fields.hasErrors('role')}"
               class="errors alert alert-danger"
            >The user is with the same role!</p>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Change Role">Change Role</button>
        </div>
    </form>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
